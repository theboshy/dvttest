<div>
   
            <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
               
                    <div class="container">
                        <div class="row">

                            <div class="col-xs-12 col-sm-6 mt-0 ml-0">


                                <div class="card_register">


                                    <div class="card-body text-center">


                                        <div class="alert alert-danger" role="alert" *ngIf="isError">
                                            {{msgError}}
                                        </div>
                                        <div class="form-group">
                                            <input type="text" #name="ngModel" name="name" class="form-control"
                                                placeholder="Name" [(ngModel)]="user.Name" required maxlength="15">
                                        </div>

                                        <div class="alert alert-danger" role="alert"
                                            *ngIf="name.touched && !name.valid">
                                            <div *ngIf="name.errors.required">Name is required</div>
                                        </div>

                                       

                                        <button type="submit" [disabled]="formRegister.form.invalid"
                                            class="btn btn-lg btn-primary btn-block mt-2">Editar Categoria</button>


                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
              
            </form>
